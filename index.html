<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="./css/style.css">
 
 
    <title>Cadastro Correios</title>
</head>
<body>

    
    <div class="tituloh1">
        <h1 id="título">Correios</h1>
        <p id="subtítulo">Inserir Informações</p>
        <br>
    </div>

    <div class="container">

            <form>
                <fieldset class="grupo">
        
                    <div class="campo">
                        <label><strong>Nome completo do destinatário </strong></strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
        
                    <div class="um">
                    <div class="campo">
                        <label><strong>CEP </strong></label>
                        <input type="text" name="cep" id="cep" required>
                    </div>
        
                    <div  class="campo">
                        <label><strong>Logradouro </strong></label>
                        <input type="text" name="logradouro" id="logradouro" required>
                    </div>
                    </div>
                    
                    <div class="dois">
                    <div class="campo">
                        <label><strong>Número </strong></label>
                        <input type="text" name="número" id="número" required>
                    </div>
        
                    <div class="campo">
                        <label><strong>Complemento </strong></label>
                        <input type="text" name="complemento" id="complemento" required>
                    </div>
                    </div>
                    
                    <div class="tres">
                    <div class="campo">
                        <label><strong>Bairro </strong></label>
                        <input type="text" name="bairro" id="bairro" required>
                    </div>
        
                    <div class="campo">
                        <label><strong>Cidade </strong></strong></label>
                        <input type="text" name="localidade" id="localidade" required>
                    </div>
                    </div>
        
                    
                </fieldset class="grupo">
        
                <button class="botao" type="submit">Concluído</button>
                
            </form>
    
</div>
    
<script>
    document.getElementById('cep').addEventListener('blur', function() {
      var cep = this.value;
      fetch('https://viacep.com.br/ws/' + cep + '/json/')
          .then(response => response.json())
          .then(data => {
              document.getElementById('logradouro').value = data.logradouro;
              document.getElementById('bairro').value = data.bairro;
              document.getElementById('localidade').value = data.localidade;
             
              var options = select.options;
              for (var i = 0; i < options.length; i++) {
                  if (options[i].value == data.uf) {
                     select.selectedIndex = i;
                     break;
                  }
              }
          })
          .catch(error => console.error('Erro:', error));
    });
    </script>

   <script>
    document.querySelector('.botao').addEventListener('click', function(event) {
     event.preventDefault(); // Previne o envio do formulário
     var cep = document.getElementById('cep').value;
     var logradouro = document.getElementById('logradouro').value;
     var numero = document.getElementById('número').value;
     var complemento = document.getElementById('complemento').value;
     var bairro = document.getElementById('bairro').value;
     var localidade = document.getElementById('localidade').value;
    });
    </script>
    
    
</body>
</html>
